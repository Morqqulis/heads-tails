<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/index.css"> -->
    <link rel="stylesheet" href="./styles/output.css">

    <title>New page</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
            </div>
        </header>
        <main class="grid main">
            <div class='grid items-center max-w-3xl gap-4 p-8 m-auto border border-red-500 box rounded-xl place-content-center'>
                <h1 class='text-4xl text-center'>Heads or Tails</h1>
                <div class='flex justify-between gap-2 text-xl choises'>
                    <span class="random-choice"></span>
                    <span class="player-choice"></span>
                    <span class="bot-choice"></span>
                </div>
                <div class='my-5 text-center'>
                    <h2 class='text-3xl grid gap-2.5 text-green-500'>Wins: <span class='wins'>0</span></h2>
                    <h2 class='text-3xl grid gap-2.5 text-yellow-500'>Draw: <span class='draw'>0</span></h2>
                    <h2 class='text-3xl grid gap-2.5 text-red-500'>Bot wins: <span class='bot-wins'>0</span></h2>
                </div>
                <div class='my-10 text-3xl text-center' id="result"></div>
                <div class='flex items-center justify-center mb-5'>
                    <img class='hidden max-w-[200px] w-full h-[200px]' id='head-image' src="./assets/head.png" alt="image" width='250' height='250'>
                    <img class='hidden max-w-[200px] w-full h-[200px]' id='tail-image' src="./assets/tail.png" alt="image" width='250' height='250'>
                </div>
                <button class='w-full px-4 py-4 mx-auto bg-blue-400 max-w-80 rounded-xl' id="head">Head</button>
                <button class='w-full px-4 py-4 mx-auto bg-orange-400 max-w-80 rounded-xl' id="tail">Tail</button>
            </div>

        </main>
        <footer class="footer">
            <div class="footer__container">

            </div>
        </footer>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
